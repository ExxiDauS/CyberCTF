<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: <span id="profile-username"></span></p>
    <p>Email: <span id="profile-email"></span></p>
    <p>First Name: <span id="profile-first-name"></span></p>
    <p>Last Name: <span id="profile-last-name"></span></p>

    <h2>Edit Profile</h2>
    <input type="text" id="edit-email" placeholder="Email">
    <input type="text" id="edit-first-name" placeholder="First Name">
    <input type="text" id="edit-last-name" placeholder="Last Name">
    <button onclick="updateProfile()">Update Profile</button>
    <p id="update-message"></p>


    <button onclick="goToIndex()">Back to Home</button>

    <script src="script.js"></script>
</body>
</html>
